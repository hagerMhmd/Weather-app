<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- ===========    TAB ICON      ===========-->
    <link rel="ICON" href="">
    <!-- ========= GOOGLE FONT STYLE    =========-->
    <!-- ========= BOOTSTRAP STYLE FILE =========-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- =========    FONTAWESOME ICON  =========-->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- =========  BOOTSTRAP ICON LiNK =========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- =========   CUSTOM STYLE FILE =========-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-------------------------- NAV START ------------------------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-linavbar-light py-3">
        <div class="container">
            <a class="navbar-brand d-flex" href="#">
                <img src="imgs/logo (1).png" class="img-fluid pe-2" alt="">
                <div class="logo-text">
                    <h6 class="mb-0">Weather</h6>
                    <span class="mb-0">tagline goes here</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--------------------------- NAV end ------------------------------->

    <!-------------------------- MAIN START ---------------------------->
    <main>
        <!--------------------- HEADER START --------------------------->
        <header id="Header" class="Header vh-100">
            <div class="container py-5">
                <div class="search-container position-relative">
                    <input type="text" name="searchInput" id="searchInput"
                        class="form-control bg-transparent rounded-pill" placeholder="Find your location...">
                    <button id="findBtn" class="btn btn-info rounded-pill position-absolute">Find</button>
                </div>
            </div>
            <div class="container">
                <div class="row gy-5 gx-5 rounded">
                    <div class="col-md-4 rounded-start" id="todayWeather">
                        <div class="weather-right">
                            <div class="cuttent-weather-top px-3  d-flex rounded-top justify-content-between">
                                <p class="my-2" id="currentDay"></p>
                                <p class="my-2" id="currentMonth"></p>
                            </div>
                            <div class="current-weather-center py-2 px-3 py-md-4">
                                <p id="country"></p>
                                <div>
                                    <div class="row align-items-center">
                                        <div class="col-8">
                                            <p id="currentDegree"></p>
                                        </div>
                                        <div class="col-4">
                                            <div class="current-weather-icon w-100">
                                                <img id="currentWeatherIcon" class="w-100" alt="">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <span id="currentWeatherCondition"></span>
                            </div>
                            <div class="current-weather-footer pb-3 px-3 d-flex">
                                <div class="footer-icons pe-3">
                                    <img src="imgs/icon-umberella.png" alt="">
                                    <span id="humidity"></span>
                                </div>
                                <div class="footer-icons pe-3">
                                    <img src="imgs/icon-wind.png" alt="">
                                    <span id="windKph"></span>
                                </div>
                                <div class="footer-icons">
                                    <img src="imgs/icon-compass.png" alt="">
                                    <span id="windDirection"></span>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="col-md-4 ">
                        <div class="weather-center">
                            <div class="nextDay-weather-top d-flex px-3 justify-content-center">
                                <p id="nextDay" class="nextDay my-2"></p>
                            </div>
                            <div class="nextDay-weather-center py-2 py-md-4  px-3">
                                <div
                                    class="nextDay-degree d-flex flex-column justify-content-between align-items-center">
                                    <div class="nextDay-weather-icon">
                                        <img class="nextDayIcon img-fluid" alt="">
                                    </div>
                                    <p id="nextDayMaxTemp" class="nextDayMaxTemp">21.2<sup>o</sup>C</p>
                                    <p id="nextDayMinTemp" class="nextDayMinTemp">20.4<sup>o</sup></p>
                                    <span id="nextWeatherCondition" class="nextDayCondation">sunny</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 "> 
                        <div class="weather-left">
                            <div class="nextDay-weather-top d-flex px-3 justify-content-center align-items-center">
                                <p class="thirdDay nextDay pt-1"></p>
                            </div>
                            <div class="nextDay-weather-center py-2 py-md-4 px-3">
                                <div
                                    class="nextDay-degree d-flex flex-column justify-content-between align-items-center">
                                    <div class="nextDay-weather-icon">
                                        <img class="nextDayIcon img-fluid" alt="">
                                    </div>
                                    <p class="nextDayMaxTemp"></p>
                                    <p class="nextDayMinTemp"></p>
                                    <span class="thirdDayCondation nextDayCondation"></span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </header>
        <!-------------------- HEADER End  ----------------------------->

        <!--------------------- Footer START --------------------------->
        <footer class="py-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <div class="footer-input">
                            <div class="search-container position-relative">
                                <input type="text" name="searchInput" id="searchInput"
                                    class="form-control py-3 bg-transparent rounded-pill"
                                    placeholder="Enter your email to subscribe...">
                                <button id="findBtn"
                                    class="btn btn-info rounded-pill position-absolute">Subscribe</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 offset-0 offset-md-1">
                        <div class="footer-icons d-flex">
                        <div class="icons">
                            <i class="fab fa-facebook-f"></i>
                         </div> 
                        <div class="icons">
                            <i class="fab fa-twitter"></i>
                          </div> 
                        <div class="icons">
                            <i class="fab fa-google"></i>
                          </div> 
                        <div class="icons">
                            <i class="fab fa-pinterest-p"></i>
                          </div> 
                        </div>
                    </div>
                    <p class="py-4 px-3 fw-bold">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                </div>
            </div>
        </footer>

        <!-------------------- Footer End  ----------------------------->

    </main>
    <!-------------------------- Main START ---------------------------->



    <!------------ Boostrap script file ------------->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- -------------custom JS Link ------------- -->
    <script src="js/main.js"></script>
</body>

</html>
